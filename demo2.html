<body>
    <canvas id="myCanvas" width="500" height="500" ></canvas>
    <script>
        // 正余弦曲线
    var myCanvas = document.getElementById('myCanvas')
    var context = myCanvas.getContext('2d')
    context.translate(0,myCanvas.height/2)
    context.beginPath()
    context.lineWidth = 5
    context.strokeStyle = '#f00'
    context.moveTo(0,0)
    var angle = 0
    var k = 80
    var interval = setInterval(()=>{
        var y = Math.sin(Math.PI/180 * angle) * k
        var x = angle
        context.lineTo(x,y)
        angle++
        context.stroke()
    },50)
