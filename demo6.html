<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>
<body>
        <canvas id="myCanvas" width="600" height="600"></canvas>
        <script>
            // 利用正余弦绘制水波浪
            var myCanvas = document.getElementById('myCanvas')
            var context = myCanvas.getContext('2d')
            context.beginPath()
            var speed = 0,speed1=0
            var interval = setInterval(()=>{
                context.clearRect(0,0,600,600)
                context.save()
                context.translate(0,50)
                context.beginPath()
                for(let i=0;i<myCanvas.width;i++){
                    speed -=0.0005
                    var x= i
                    var y = 20*Math.sin(i * Math.PI/180+(i/200)+speed)
                    context[i === 0? 'moveTo':'lineTo'](x,y)
                }
                context.lineTo(600,500)
                context.lineTo(0,500)
                context.fillStyle = 'rgba(0,10,217,1)'
                context.closePath()
                context.fill()
                context.restore()

                context.save()
                context.translate(0,50)
                context.beginPath()
                for(let i=0;i<500;i++){
                    speed1 -=0.0003
                    var x= i
                    var y = 20*Math.cos(i * Math.PI/180+(i/200)+speed1)
                    context[i === 0? 'moveTo':'lineTo'](x,y)
                }
                context.lineTo(600,500)
                context.lineTo(0,500)
                context.fillStyle = 'rgba(0,10,217,.6)'
                context.closePath()
                context.fill()
                context.restore()
            },50)

        </script>


</body>
</html>


<!--1、正弦曲线：-->

<!--y = k * sin(c * x + a ) + b ;-->

<!--2、余弦曲线-->

<!--y = k * cos( c * x + a ) + b ;-->

<!--解释一下几个参数的意义，我们都知道，正余弦函数y的聚会范围是 [ 0 , 1 ]，所以：-->

<!--1、k 表示的整体y的大小，那么从上图中可以知道，y 值的变化就是对应曲线的波峰。-->

<!--2、c 表示的是曲线的周期大小。-->

<!--3、a 表示曲线的水平方向的平移（左加右减）-->

<!--4、b 表示的曲线的垂直方向的平移（上加下減）-->
