<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
</head>
<body>
        <canvas id="myCanvas" width="600" height="600"></canvas>

        <script src="js/ball.js"></script>
        <script>

            var canvas = document.querySelector('#myCanvas')
            var context = canvas.getContext('2d')
            canvas.width = window.innerWidth
            canvas.height = window.innerHeight
            var {width,height} = canvas
            var x = Math.random()*(width/3*2)+20
            var y = x*Math.tan(30*Math.PI/180)+20
            function renderAxis(){
                context.beginPath()
                context.moveTo(20,20)
                context.lineTo(20,height/2)
                context.stroke()

                context.beginPath()
                context.moveTo(20,20)
                context.lineTo(width/2,20)
                context.stroke()

                context.beginPath()
                context.arc(x,y,10,0,Math.PI*2,false) //圆心x轴坐标，y轴，半径，起始角度，终点角度，是否逆时针绘制
                context.fill()
            }
            renderAxis()
            var speed = 5
            // var angle = Math.random()*180
            var vx = Math.cos(Math.PI/180*30)*speed
            var vy = Math.sin(Math.PI/180*30)*speed
            var ball = new Ball({
                x:width/2,
                y:20,
                r:10,
                fillStyle:'#f90',
            }).render(context)

            function move(){
                context.clearRect(0,0,width,height)
                window.requestAnimationFrame(move);
                renderAxis()
                ball.x += vx
                ball.y += vy
                if(ball.x>x){ball.x = 20 ; ball.y = 20}
                ball.render(context)
            }
            move()
        </script>

</body>
</html>
